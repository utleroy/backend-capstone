<div class="container">
    <div class="row">
        <div class="col-md-offset-4">
            <div class="form-group">
                <input class="form-control" type="text" id="username" ng-model="username" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="password" ng-model="password" />
            </div>
            <div class="form-group">
                <input class="form-control" type="button" value="Sign in" class="btn-success" ng-click="login()" />
                <a href="#!signup">Sign up!</a>
            </div>
        </div>
    </div>
</div>
