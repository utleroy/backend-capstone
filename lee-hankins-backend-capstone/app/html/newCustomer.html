	<!-- Start Contact 2 -->
<section class="content-block contact-2">
    <div class="container">
        <div class="row">

            

            <div class="col-md-6 pull-left">

                <div id="contact" class="form-container">
                    <fieldset>
                        <div id="message"></div>
                        <form method="post" id="contactform">
                            <div class="form-group">
                                <input name="name" id="firstname" type="text" value="" placeholder="First Name" class="form-control" ng-model="FirstName">
                            </div>
                            <div class="form-group">
                                <input name="email" id="lastname" type="text" value="" placeholder="Last Name" class="form-control" ng-model="LastName">
                            </div>
                            <div class="form-group">
                                <input name="email" id="email" type="text" value="" placeholder="Email" class="form-control" ng-model="Email">
                            </div>
               
                            
                            <div class="form-group">
                               <a href="app/html/customerView.html"><button class="btn btn-primary" type="submit" ng-click="addCustomer()">Add</button></a>
                            </div>
                        </form>
                    </fieldset>
                </div><!-- /.form-container -->

            </div>

        </div><!-- /.row -->
    </div><!-- /.container -->

</section>
