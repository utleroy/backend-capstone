<div class="container">
    <div class="row">
        <table class="table table-striped table-hover cart-table">
            <thead>
                <tr>
                    <th>Update</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody ng-repeat="customer in customers">
                <tr>
                    <td>
                        <a href="" ng-click="delete(customer)" class="remove" title="Remove this item" data-toggle="tooltip" data-placement="top"><i class="fa fa-trash"></i>delete</a> |
                        <a href="" ng-click="edit(customer)" class="remove" title="Remove this item" data-toggle="tooltip" data-placement="top"><i class="fa fa-trash"></i>edit</a>
                    </td>
                    <td>{{customer.FirstName}}</td>
                    <td>{{customer.LastName}}</td>
                    <td>{{customer.Email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
